name: go

on: [push] # TODO should this just be merge request + main branch?
# TODO add github actions extension to .nix

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.4
      - name: Go version
        run: go version